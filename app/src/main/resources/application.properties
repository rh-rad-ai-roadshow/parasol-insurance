# Default LangChain4J configuration
quarkus.langchain4j.parasol-chat.chat-model.provider=openai
quarkus.langchain4j.parasol-email.chat-model.provider=openai
quarkus.langchain4j.log-requests=true
quarkus.langchain4j.log-responses=true
quarkus.langchain4j.timeout=600s

# OpenAI
quarkus.tls.trust-all=true
quarkus.langchain4j.openai.parasol-chat.chat-model.temperature=0.3
quarkus.langchain4j.openai.parasol-chat.chat-model.model-name=parasol-chat
quarkus.langchain4j.openai.parasol-chat.base-url=https://localhost:1111/v1
quarkus.langchain4j.openai.parasol-chat.chat-model.stop=DONE,done,stop,STOP
quarkus.langchain4j.openai.parasol-email.chat-model.temperature=0.3
quarkus.langchain4j.openai.parasol-email.chat-model.model-name=parasol-instruct
quarkus.langchain4j.openai.parasol-email.base-url=https://localhost:2222/v1

# Ollama
quarkus.langchain4j.ollama.parasol-chat.chat-model.model-id=llama3.2
quarkus.langchain4j.ollama.parasol-chat.chat-model.temperature=0.3
%ollama.quarkus.langchain4j.parasol-chat.chat-model.provider=ollama
%ollama.quarkus.langchain4j.parasol-email.chat-model.provider=ollama
quarkus.langchain4j.ollama.parasol-email.chat-model.model-id=llama3.2
quarkus.langchain4j.ollama.parasol-email.chat-model.temperature=0.3

# Jlama
quarkus.langchain4j.jlama.parasol-chat.chat-model.model-name=tjake/Mistral-7B-Instruct-v0.3-JQ4
quarkus.langchain4j.jlama.parasol-chat.chat-model.temperature=0.3
quarkus.langchain4j.jlama.parasol-email.chat-model.model-name=tjake/Mistral-7B-Instruct-v0.3-JQ4
quarkus.langchain4j.jlama.parasol-email.chat-model.temperature=0.3
%jlama.quarkus.vertx.max-worker-execute-time=5M
%jlama.quarkus.langchain4j.parasol-chat.chat-model.provider=jlama
%jlama.quarkus.langchain4j.parasol-email.chat-model.provider=jlama

# Http
quarkus.http.host=0.0.0.0
quarkus.http.port=8005
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.dev-ui.cors.enabled=false
quarkus.dev-ui.hosts=${quarkus.http.host}
#%dev.quarkus.http.cors.origins=/.*/

# Hibernate
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Logging
%dev,test.quarkus.log.category."org.parasol".level=DEBUG
%dev,test.quarkus.log.console.level=DEBUG

# Quinoa
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.package-manager-install.node-version=22.2.0
quarkus.quinoa.package-manager-install.npm-version=10.8.1
quarkus.quinoa.build-dir=dist
quarkus.quinoa.enable-spa-routing=true

# H2
%prod.quarkus.datasource.jdbc.url=jdbc:h2:mem:claims;DB_CLOSE_DELAY=-1
%prod.quarkus.datasource.username=sa
%prod.quarkus.datasource.password=sa
%prod.quarkus.hibernate-orm.sql-load-script=import.sql
%prod.quarkus.hibernate-orm.database.generation=drop-and-create

# Websockets
quarkus.websockets-next.server.auto-ping-interval=1m

# OpenTelemetry & Tracing
quarkus.otel.enabled=false
quarkus.datasource.jdbc.telemetry=${quarkus.otel.enabled}
quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4317